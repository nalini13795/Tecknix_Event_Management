<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Teknix</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light navbar-bg ">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/company-img.png" class="brand-img d-inline-block align-top" alt="">
                </a>
                <div class="collapse navbar-collapse header-link" >
                  <div class="navbar-nav">
                    <a class="nav-item nav-link" href="newConnection.html">Create Event</a>
                    <a class="nav-item nav-link" href="#">Login</a>
                    <a class="nav-item nav-link" href="#">Sign Up</a>
                  </div>
                </div>
              </nav>
              <nav  class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse" >
                    <div class="navbar-nav">
                      <a class="nav-item nav-link" href="Connections.html">Show Events</a>
                    </div>
                </div>
              </nav>
        </header>
    </div> 
    <div class="container">
        <form>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label" >Topic</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter the topic">
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label" >Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter the Title">
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label" >Host</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter the host Name">
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label" >Details</label>
                <div class="col-sm-10">
                    <textarea class="form-control" placeholder="Description of the event"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label" >Where</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Location">
                </div>
                <label  class="col-sm-2 col-form-label" >When</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" >
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label" >Start</label>
                <div class="col-sm-4">
                    <input type="time" class="form-control" >
                </div>
            
                <label  class="col-sm-2 col-form-label" >End</label>
                <div class="col-sm-4">
                    <input type="time" class="form-control" >
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label" >Image URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter the Image URL for the event">
                </div>
            </div>
            <div class="btn-submit">
                <a class="btn btn-primary" href="Connections.html">Submit</a>
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            </div>
            </form>
    </div>  
    <footer>
        <nav class="navbar navbar-expand-lg navbar-light navbar-bg ">
            <div class="collapse navbar-collapse header-link" >
                <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">ABOUT</a>
                <a class="nav-item nav-link" href="#">CONTACT</a>
                <a class="nav-item nav-link padding-icon" href="#"><img src="./images/facebook.png" class="social-icons " alt=""></a>
                <a class="nav-item nav-link" href="#"><img src="./images/linkdin.png" class="social-icons" alt=""></a>
                <a class="nav-item nav-link" href="#"><img src="./images/twitter.jpg" class="social-icons" alt=""></a>
                </div>
            </div>
            </nav>
    </footer>
</body>
</html>
